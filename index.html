<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="d-inline-block align-text-bot fas fa-film"></i>
        Movie Fight
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
          </li>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container">

    <!-- Dropdown search -->
    <div class="row">

      <!-- left search -->
      <div class="col-6 dropdown mt-3">
        <label class="form-label" for="dropdownInput1">Movie 1:</label>
        <input class="form-control dropdown-toggle" type="text" id="dropdownInput1" data-bs-toggle="dropdown"
          aria-expanded="false" placeholder="Search..." value="">
        <ul id="resultList1" class="dropdown-menu" aria-labelledby="dropdownInput1">
        </ul>
      </div>

      <!-- right search -->
      <div class="col-6 dropdown mt-3">
        <label class="form-label" for="dropdownInput2">Movie 2:</label>
        <input class="form-control dropdown-toggle" type="text" id="dropdownInput2" data-bs-toggle="dropdown"
          aria-expanded="false" placeholder="Search..." value="">
        <ul id="resultList2" class="dropdown-menu" aria-labelledby="dropdownInput2">
        </ul>
      </div>

    </div>

    <div class="row">

      <!-- left card -->
      <div id="cardContainer1" class="col-6 mt-5 d-flex justify-content-xl-center justify-content-start ">

      </div>
      <!-- right card -->
      <div id="cardContainer2" class="col-6 mt-5 d-flex justify-content-xl-center justify-content-end ">

      </div>

    </div>

    <!-- tutorial -->
    <div class="row" id = "tutorial">
      <div class="d-flex justify-content-center">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title"><b>Welcome to MovieFight!</b></h5>
              <p class="card-text">Search for a movie on either side and we will compare their stats.</p>
          </div>
        </div>
      </div>
    </div>


  </div>


  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- custom scripts -->
  <script src="utils.js"></script>
  <script src="autocomplete.js"></script>
  <script src="app.js"></script>
</body>

</html>
